# Prometheus Configuration for FinPull

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'finpull'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

scrape_configs:
  # FinPull Application Metrics
  - job_name: 'finpull-app'
    static_configs:
      - targets: ['host.docker.internal:2112']
        labels:
          service: 'finpull'
          app: 'data-collector'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ClickHouse Metrics
  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:9363']
        labels:
          service: 'clickhouse'

  # Kafka JMX Metrics
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9101']
        labels:
          service: 'kafka'

  # Kafka Exporter (consumer lag)
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          service: 'kafka-exporter'

